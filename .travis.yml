language: node_js

services:
  - docker

env:
  - CXX=g++-4.8

node_js:
  - '7'

addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - g++-4.8

before_install:
  - sudo apt-get update -qq
  - sudo apt-get install -qq libpcsclite1 libpcsclite-dev
  - sudo apt-get install -qq pcscd

install:
  - yarn install

script:
  - yarn run build:electron
  - yarn run lint

after_success:
  - if [ "$TRAVIS_BRANCH" == "master" ]; then
    docker build -t buckless/client .;
    docker login -u="$DOCKER_USERNAME" -p="$DOCKER_PASSWORD";
    docker push buckless/client;
    yarn run release;
    fi

env:
  global:
    secure: ""
